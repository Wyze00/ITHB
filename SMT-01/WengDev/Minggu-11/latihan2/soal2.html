<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Latihan 2</title>

        body {
            padding-bottom: 200px;

            color: pink;
        }

        ul li {

            color: rgb(61, 229, 252);

<body>

    <section class="soal1">
        <h1>Soal 1 "Tahun Kabisat"</h1>

    <section class="soal2">

            <li><a href="#4CD0E4" class="soal2-a">Blue</a></li>

                <td>Varna</td>
            </tr>

    <script src="script/soal1.js" defer></script>
    <script src="script/soal2.js" defer></script>
    <script src="script/soal3.js" defer></script>
